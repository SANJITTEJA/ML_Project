<!DOCTYPE html>
<html>
<head>
    <title>HR Attrition Recommendation System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 50px auto;
            overflow: hidden;
        }
        #main {
            background: #fff;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        label {
            display: block;
            margin: 5px 0;
            font-weight: bold;
        }
        .form-group {
            flex: 1 1 calc(33.333% - 40px);
            display: flex;
            flex-direction: column;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 5px;
        }
        button {
            background: #aa2fbf;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 20px auto 0;
            text-align: center;
            font-size: 14px;
        }
        button:hover {
            background: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0 0;
        }
        ul li {
            background: #e9ecef;
            margin: 5px 0;
            padding: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="main">
            <h1>HR Attrition Recommendation System</h1>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
                <div class="form-group" style="flex-basis: 100%; text-align: center;">
                    <button type="submit">Get Recommendations</button>
                </div>
            </form>

            {% if recommendations %}
                <h2>Recommendations</h2>
                <ul>
                {% for recommendation in recommendations %}
                    <li>{{ recommendation }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</body>
</html>
